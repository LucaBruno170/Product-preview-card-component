<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Product preview card component</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a1fc8adbc0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="principal">
            <div class="section-1">
                <img src="\product-preview-card-component-main\images\image-product-mobile.jpg" class="img-mobile" />
                <img src="\product-preview-card-component-main\images\image-product-desktop.jpg" class="img-desktop" />  
            </div>
            <div class="section-2">  
              <p class="separated-text">PERFUME</p>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="prices">
                <p class="big-price">$149.99</p>
                <p class="small-price">$169.99</p>
              </div>
            <div class="button">
                <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>
        </div>
        </div>
    </body>
</html>
